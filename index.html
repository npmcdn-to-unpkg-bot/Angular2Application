<!DOCTYPE html>
<html>

<head>
  <!--<base href="/">-->
  <base href=".">
  <title>Angular 2 Application</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="styles.css">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- 1. Load libraries -->
  <!-- Polyfill(s) for older browsers -->
  <script src="https://unpkg.com/es6-shim@0.35.0/es6-shim.min.js"></script>

  <script src="https://unpkg.com/zone.js@0.6.12?main=browser"></script>
  <script src="https://unpkg.com/reflect-metadata@0.1.3"></script>
  <script src="https://unpkg.com/systemjs@0.19.27/dist/system.src.js"></script>

  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    System.import('app').catch(function(err){ console.error(err); });
  </script>
</head>

<!-- 3. Display the application -->

<body>
  <my-app>
    <div>
      <img class="center-block img-responsive" src="./app/images/giphy.gif" />
    </div>
  </my-app>
</body>

</html>
